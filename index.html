<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universidade HS â€” CatÃ¡logo</title>
  <meta name="description" content="CatÃ¡logo de aulas com login Google e acompanhamento de visualizaÃ§Ã£o.">

  <style>
    :root{--bg:#0f172a;--card:#111827;--fg:#e5e7eb;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
    a{color:inherit}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:8px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #1f2937;background:var(--card);padding:10px 14px;border-radius:12px;text-decoration:none;cursor:pointer}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(320px,1fr))}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:16px;padding:12px}
    .ratio{position:relative;width:100%;padding-top:56.25%}
    .ratio iframe{position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:12px}
    .title{margin:8px 4px 0;font-size:14px;opacity:.9}
    .muted{color:var(--muted);font-size:12px;margin-top:4px}
    .hide{display:none}
    .search{display:flex;gap:8px;margin:8px 0 16px}
    input[type="search"]{padding:10px 12px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:var(--fg);flex:1}
    .user{font-size:12px;opacity:.85}
    .banner{background:#1f2937;border:1px solid #374151;border-radius:12px;padding:10px;margin:8px 0;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>Universidade HS â€” Aulas</h1>
      <div>
        <!-- Dashboard sÃ³ aparece para o admin (front). O backend jÃ¡ bloqueia outros. -->
        <a id="btnDash" class="btn hide" href="/dashboard.html" title="Ver dashboard">ðŸ“Š Dashboard</a>
        <span id="who" class="user"></span>
        <button id="btnLogin" class="btn">Entrar com Google</button>
        <button id="btnLogout" class="btn hide">Sair</button>
      </div>
    </div>

    <div id="inapp" class="banner">
      Para entrar com Google, <b>abra este link no Safari/Chrome</b>. Alguns apps (WhatsApp/Instagram) bloqueiam o login.
    </div>

    <p class="muted">FaÃ§a login pelo Google para visualizar e registrar o progresso. Privacidade ativada com youtube-nocookie.</p>

    <div class="search">
      <input id="q" type="search" placeholder="Procurar aulas..." />
    </div>

    <div id="grid" class="grid hide"></div>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Hardening para mobile/in-app e inicializaÃ§Ã£o explÃ­cita do endpoint
    (function () {
      const IDENTITY_URL = `${location.origin}/.netlify/identity`;
      window.IDENTITY_URL = IDENTITY_URL;

      const ua = navigator.userAgent || '';
      const inApp = /(FBAN|FBAV|Instagram|WhatsApp|Line|Messenger|Snapchat|Twitter)/i.test(ua);
      if (inApp) { document.getElementById('inapp').style.display = 'block'; }

      function initIdentity() {
        if (window.netlifyIdentity) {
          try { window.netlifyIdentity.init({ APIUrl: IDENTITY_URL }); } catch(e) {}
        }
      }
      initIdentity();

      // Re-tentativa caso o widget carregue depois
      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'complete') initIdentity();
      });
    })();
  </script>

  <!-- Sua config (CATALOG_MODE etc.) -->
  <script src="/config.js"></script>
  <!-- LÃ³gica do catÃ¡logo / tracking / gating -->
  <script src="/app.js"></script>
  <!-- YouTube API por Ãºltimo -->
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
